xboxDriverError=Eu estou apertando o botão da esquerda, mas estou recebendo dois botões. No Linux e MacOS, isso pode ocorrer devido a uma instalação do driver Xbox360, ou o modulo do xpad interceptando eventos mas reportando o eixo mesmo assim. A proxima versão de OutFox resolverá um pouco desse problema, mas isso ainda é uma dor de cabeça.
