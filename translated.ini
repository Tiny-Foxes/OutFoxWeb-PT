[about-sm53]
whatIsOutFox=E o que é Project OutFox?
whatIsOutFoxExplanation=<strong>Project OutFox</strong> é um clone de StepMania, focado em modernizar o código base para melhorar performance, remover código antigo, introduzir novas funções para a engine, e melhorar o suporte para outros estilos de jogos de ritmo além de jogos de dança para criar um "museu" multi-plataforma. Desenvolvido por ma equipe de veteranos da comunidade e outros membros da comunidade atual.
;'
whatIsOutFoxSupport=Já que Project OutFox é uma continuação do código do 5.0.12 e 5.1 (sem relação com o "5.2"), ainda é compatível com quase todas as músicas, temas e noteskins existentes que são suportadas nessas versões (caso encontre algum comportamento estranho ou outros problemas com conteúdo antigo, por favor reporte-o como um bug).
;'
whatIsOutFoxFiveOne=Project OutFox não é relacionado com 5.1 -3 (as vezes escrito como 5.1-3), que era uma versão anterior da 5.2 antes de ser renomeada.

[alpha-notice]
notices=Avisos
whereToReportExplanation=Project OutFox ainda está em desenvolvimento, então provavelmente haverão bugs e falhas. Se você encontrar quaisquer problemas, quiser fazer um comentário ou tirar dúvidas, por favor reporte ou discuta sobre eles em nossa <strong><a href="https://github.com/TeamRizu/OutFox/issues">página do Github para solução de problemas</a></strong>, servidor do Discord ou fórum. <strong>NÃO REPORTE PROBLEMAS PARA ESSAS VERSÕES NO GITHUB PRINCIPAL DO STEPMANIA.</strong>
whenUpgradingExplanation=Se estiver atualizando de uma versão antiga, <strong>desinstale-a</strong> e delete a pasta Appearance/Theme na pasta do jogo antes de instalar a próxima versão, ou instale em outra pasta. Atualizações por cima de versões já instaladas podem causar problemas enquanto o jogo é executado.
controllerProblemsExplanation=Mudanças no sistema de entrada no Project OutFox podem ter impactado sua habilidade de usar controles sem configurações adicionais. Veja o <strong><a href="../help/controllers">guia de controles</a></strong> para mais informações.

