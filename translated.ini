[front-what-is-outfox]
whatIsOutFox=O que é Project OutFox?
whatIsOutFoxExplanation=<strong>Project OutFox</strong> é um clone de StepMania. Focado em modernizar o código base para melhorar performance e fidelidade gráfica, renovando aspectos antigos da engine, melhorando e expandindo suporte para outros modos de jogo e estilos.

whoMakesOutFox=Desenvolvido por Team Rizu - uma equipe de veteranos da comunidade e outros membros da comunidade atual.

[hero-intro]
outfoxIntro=<strong>Project OutFox</strong> fornece uma experiência aprimorada para todos os jogadores novos e antigos. Matendo suporte para mais de duas décadas de conteúdo existente criado para StepMania e estabelece as bases para o futuro.

[maintenance-text]
maintenanceExplanation=Estamos dando uma arrumada no site agora, por favor volte novamente mais tarde.
;'

[static-pages-about]
whatIsMoondanceExplanation=O Project OutFox é um esforço geral para modernizar e revitalizar a engine de StepMania.

mainGoals=O nosso alvo é:

firstGoal=Refatorar o código interno para melhorar performance, verificar prática do código, e melhorar suas capacidades em computadores modernos e em outras plataformas. Também damos suporte para sistemas ARM (tal como Raspberry PI), e suportamos FPS alto em hardware tão antigo quanto Intel Pentium E2180

secondGoal=&nbsp;Aprimorar o suporte para outros estilos de gameplay não limitados a modo de dança; nos também estamos tratando nosso projeto como um "museu" cross-plataforma para jogos de ritmo, não apenas um simulador/emulador para jogos de dança populares.

outfoxCompatibility=Já que Project OutFox é uma continuação do código do 5.0.12 e 5.1 (sem relação com o "5.2"), ainda é compatível com quase todas as músicas, temas e noteskins existentes que são suportadas nessas versões (caso encontre algum comportamento estranho ou outros problemas com conteúdo antigo, por favor reporte-o como um bug).

