createNewMapping=Clique em "Create a New Mapping"
pressInputToMap=Aperte os botões que você quer mapear assim como você fez na Etapa 2
skipRest=Pule o resto.
saveMappingString=Salve a lista de caracteres gerada.
copyMappingString=Copie a lista de caracteres gerada.
pasteGameControllerData=Vá para a pasta do StepMania, e cole a lista em Data/gamecontrollerdb.txt
aNote=Uma nota

gameControllerLogImg=<img src="https://projectmoon.dance/storage/app/media/controller-guide/guide_4.png" class="img-fluid mx-auto d-block fr-fic fr-dii">

hashtagUseful=O "#" é bom para quando você quer ter Mapeamentos diferentes para o mesmo controle, ele básicamente esconde o mapeamento do jogo. Nesse exemplo é mostrado 3 mapeamentos diferentes e o programa só vai conseguir ver um. O único que vai ser visto pelo sistema é aquele não está escondido com uma "#"
hashtagBasicExplanation=Basicamente, não faça vários mapeamentos do mesmo controle (mesmo se você mudar o nome); o programa só vai conseguir reconhecer um por vez e, honestamente, isso é tudo que você precisa. Você deve conseguir configurar os botões igual na Etapa 1.
stillNothing=Tente configurar as direções do analog e tente configurar igual na Etapa 1 de novo.
;'
possibleProblems=Isso não aconteceu comigo (Eu tentei com um tapete de DDR para PS3) mas tem dois tipos de controles, um do tipo "Hat" e outro não. Vamos dizer que por examplo, você conecta um tapete/controle e o dpad que você configurou cima baixo esquerda direita só aceita uma entrada na tela de configurar teclas mas as outras teclas não funciona ao mesmo tempo.
possibleSolutions=Tente configurar as direções para o stick analógico em vez disso e mapeá-las novamente. Você não deveria precisar fazer isso, mas funciona. Eu testei isso com meu controle de PS4 e, de fato, você pode jogar com entrada analógica.
xinputInterferingHidapi=XInput está interferindo com o modo HIDAPI, e quebra o mapeamento de certos tapetes
padShowsTwoButtons=Se você tem um tapete que está mostrando dois botões, ou cancelando um ao outro, e você não consegue mapear no jogo, isso é o que você precisa fazer. O tapete mostrando dois botões vai parece como isso:

; Nothing to translate
