[static-pages-help-support]
xinputSwitch=Na Alpha 4.5 e versões mais novas, mudamos o método de entrada para Xinput.
xinputSwitchAffectedDevices=Por causa dessas mudanças, nem todos os controles (como gamepads, tapetes de dança, e controles de outros jogos de ritmo específicos) são garantidos de funcionar com o Project OutFox sem necessitar configuração adicional (mesmo que eles fossem suportados nas versões anteriores), a não ser que um perfil de mapeamento já tenha sido feito para esse controle em específico.
thankJosenTiamat=Gostariamos de agradecer Josen Tiamat por escrever essas novas instruções de como configurar seu controle para usar no Project OutFox
stepOne=Etapa 1: Coisas para verificar primeiro
configKeyMappings=Você começa iniciando seu jogo, indo para "Opções" > "Entrada e Calibração" > "Configurar Teclas/Controles" e definindo os botões para o seu controle. Se tudo ocorrer direito, pule o restante desse guia pois você já está pronto para jogar.
configKeyMappingsImpossible=Você não consegue configurar seus controles? OH NÃO!
configKeyMappingsTestInput=Volte uma tela e vá para "Testar Entrada" veja se tem algum botão já mapeado e se sim, quais. Aperte alguns botões no controle e aparecerá algo na tela como "Key B 12 - Não Mapeada". Se você apertar um botão e nada aparecer significa que ele não está mapeado, vamos tentar resolver isso.
stepTwo=Etapa 2: O modo fácil
builtGamepadTool=Project OutFox tem uma ferramenta já no jogo que automaticamente cuida da maior parte disso para você

; Nothing to translate, this is a image.
mapControllerImg=<img src="https://projectmoon.dance/storage/app/media/controller-guide/guide_1.png" class="img-fluid mx-auto d-block fr-fic fr-dii">
; Nothing to translate, this is a image.

mapControllerTutorial=Aperte "Enter" no teclado e aperte o botão apropriado no controle para mapeá-los para os botões que você quer.

; Nothing to translate, this is a image.
mapControllerTutorialImg=<img src="https://projectmoon.dance/storage/app/media/controller-guide/guide_2.png" class="img-fluid mx-auto d-block fr-fic fr-dii">
; Nothing to translate, this is a image.

mapControllerRecommendations=Recomendamos usar essa tela na maioria dos controles no PC, pois facilita o trabalho. Depois de mapear os botões, repita a Etapa 1. Se aparecerem como se não tivessem mapeadas, vá para a tela de teclas/controles para definir o que o botão deve fazer. Você não precisa fazer mais nada!
mapControllerDidntWork=Se ainda não funciona...
;'
stepThree=Etapa 3: O modo não tão intuitivo (SDL2 Gamepad Tool)
sdlGamepadTool=Existe uma ferramenta chamada <a href="http://www.generalarcade.com/gamepadtool/">SDL2 Gamepad Tool</a>. Você conecta o controle (via USB, Bluetooth ou qualquer outra forma que você usa para conectar com o PC), e o controle vai aparecer no menu de controles.

; Nothing to translate, this is a image.
sdlGamepadToolImg=<img src="https://projectmoon.dance/storage/app/media/controller-guide/guide_3.png" class="img-fluid mx-auto d-block fr-fic fr-dii">
