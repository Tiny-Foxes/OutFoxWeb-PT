[static-pages-community-policies]
theseRulesApplyOnDiscordForum=Essas regras também se aplicam ao servidor no Discord e ao fórum do Project OutFox a menos que o contrário esteja explcitado em algum destes. Mesmo que as regras sejam simples, é importante ler elas com cuidado.
positiveEnvironment=Nossas plataformas de comunidade são feitas para serem um local positivo para todos. Deixe dramas e tretas fora das discussões, não ataque ou ameace outros por nenhuma razão e não incite nenhum discurso de ódio.
notImpersonateStaffMembers=Não finja ser um dos membros da equipe.
notPersonalInformation=Não envie conteúdo pessoal/particular/íntimo de ou sobre outros usuários sem a permissão deles.
notAbovePG13=Não envie conteúdo que exceda a classificação "PG-13" (inapropriado para menos de 13 anos), que seja NSFW, ou que seja proibido dentro dos termos de uso.
notSpam=Não faça spam ou vários envios rápidos sucessivamente no servidor do Discord. Essa regra se aplica a qualquer forma de conteúdo, incluindo mensagens, emojis, images, etc.
notPromote=>Não promova outros projetos/servidores no Discord/etc sem autorização prévia, principalmente se eles não envolvem StepMania.
notControversial=>Não discuta sobre conteúdo potencialmente controverso ou que se relacione a política ou religião.
notCopyrightMaterial=Não publique nenhum conteúdo que viole direitos autorais ou seja ilegal.
notSimfiledDownloads=Links diretos para download de simfile (leia-se, links clicáveis) - salvo os que não contém música distribuída pelo criador sem nenhum custo, ou que estejam licenciados explicitamente concedendo a permissão de redistribuição (por exemplo: Creative Commons license) - não podem ser compartilhados em nenhuma plataforma oficial do Project Moondance. Em outras palavras, não sabemos onde você pode encontrar simfiles, você já deveria saber. Não vamos ajudar a não ser que seja 100% legal. Links para vídeos que mostram simfiles são permitidos.
notBegSourceCode=Não implore ou fique exigindo acesso ao código fonte do Project OutFox; o código fonte vai estar disponível com uma licença open source futuramente, mas não estamos fazendo-o ainda para garantir a qualidade e integridade das nossas versões de pré-lançamento (garantindo que apenas as compilações examinadas e testadas pela equipe de desenvolvimento sejam disponibilizadas ao público no momento). Também existem algumas dependências proprietárias/não-livres que teremos que remover antes de disponibilizar o código fonte.
moderatorsReserveRights=Moderadores e membros da equipe de desenvolvimento tem o direito de aplicar essas políticas de conduta; abuso de nossas plataformas podem resultar em avisos ou banimento das comunidades.
changelog=Histórico de Alterações
movePageToWebsite=30 de Março de 2020: Movido para o site com intuito ser utilizado no fórum, atualizado as frases para não se aplicar somente ao servidor no Discord.
addRule10=29 de Maio de 2020: Adicionada a regra 10 relacionada com acesso ao código fonte.
privacyPolicy=Política de Privacidade
sessionCookieGenerated=Um cookie de sessão é gerado pelo Cloudflare para os propósitos de proteção contra trafico malicioso; esse cookie não habilita o rastreamento em outros sites, e esconde seu IP usando "usando um hash unidirecional de certos valores para que eles não possam ser identificados pessoalmente". Para mais informações, por favor veja a <a href="https://support.cloudflare.com/hc/pt-br/articles/200170156-Como-funcionam-os-cookies-da-Cloudflare">página de suporte do Cloudflare</a>.
frontendNothirdParty=Além disso, o site front-end (projectmoon.dance) não usa nenhum rastreamento de terceiros, análise de tráfego (analytics), entre outros. Em outras palavras, respeitamos sua privacidade ao não tentar violá-la em primeiro lugar.

[static-pages-move-freely]

welcome=OutFox Serenity

serenityWelcome=<strong>OutFox Serenity</strong>, o pack de oficial de músicas para Project OutFox! Seu proposito é produzir packs de forma "Libre" que podem ser redistribuidos gratuitamente (incluido em instalações do jogo), e demonstra a capacidade de Project OutFox oferecendo vários charts para variados modos de jogo fora 4-key/dança

joinTheProject=Se junte ao projeto!

whatIsSerenity=OutFox Serenity é um projeto feito pela comunidade; músicos podem enviar músicas com licenças gratuitas para serem consideradas pela equipe Serenity, que então são designadas para produtores de chart e designers para acompanhar com gráficos.

interestedInJoining=Interesse em contribuiir com músicas, charts, artes em edições futuras de OutFox Serenity? Verifique <a href="https://projectmoon.dance/serenity-guidelines">a pagina de submissões e regras</a> para mais informações.

firstVolume=Volume I

serenityFirstVolumeRelease=Lançado em 27 de Agosto, 2021, OutFox Serenity Volume I apresenta músicas feitas por Aspid Cat, Drazil, Jack5, Matduke, mmry, PizeroFox, Seo, and Sevish. O pack contém charts 4-panel (dance) and 5-panel (pump), algumas músicas também contém BMS, PMS, techno (8- and 9-panel), gddm, and gdgf, e gh.

firstVolumeNotice=<strong>Aviso:</strong> Se você estiver rodando uma versão anterior a Alpha 4.9.10 (ou seja: versão antiga de OutFox ou StepMania), faça download da versão "Legacy", se não você vai ter problemas.

